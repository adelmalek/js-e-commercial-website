<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Webshop</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./images/logo.png" alt="coffee-logo" class="logo-img">
        </a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="icons">
            <img src="./images/magnifying-glass-solid.svg" alt="search-icon" class="icon">
            <img src="./images/cart-shopping-solid.svg" alt="shopping-cart" class="icon">
            <img src="./images/bars-solid.svg" alt="menu-icon" class="icon">
        </div>
    </header>
    
    <script src="js/script.js"></script>
</body>
</html>
