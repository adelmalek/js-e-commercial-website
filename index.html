<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Coffee Webshop</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="./images/logo.png" alt="coffee-logo" class="logo-img">
        </a>
        <nav class="navbar" id="navbar">
            <a href="#">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="icons">
            <img src="./images/magnifying-glass-solid.svg" alt="search-icon" class="icon" id="search-icon">
            <img src="./images/cart-shopping-solid.svg" alt="shopping-cart" class="icon" id="cart-icon">
            <img src="./images/bars-solid.svg" alt="menu-icon" class="icon menu-icon" id="menu-icon">
        </div>
        <div class="search-form" id="search-form">
            <input type="search" class="search-input" id="search-input" placeholder="Search...">
        </div>
        <div class="cart-items-container" id="cart-items-container">
            <div class="cart-item">
                <img src="./images/xmark-solid.svg" alt="exit-icon" class="exit-icon">
                <img src="./images/coffeegrinder.png" alt="coffee-grinder" class="cart-item-img">
                <div class="content">
                    <h3>Coffee Grinder</h3>
                    <div class="price">12.25 EUR</div>
                </div>
            </div>
            <div class="cart-item">
                <img src="./images/xmark-solid.svg" alt="exit-icon" class="exit-icon">
                <img src="./images/coffeebeans.png" alt="coffee-beans" class="cart-item-img">
                <div class="content">
                    <h3>Coffee</h3>
                    <div class="price">8.50 EUR</div>
                </div>
            </div>
            <div class="cart-item">
                <img src="./images/xmark-solid.svg" alt="exit-icon" class="exit-icon">
                <img src="./images/coffeemaker.png" alt="coffee-maker" class="cart-item-img">
                <div class="content">
                    <h3>Coffee Maker</h3>
                    <div class="price">50.99 EUR</div>
                </div>
            </div>
            <div class="cart-item">
                <img src="./images/xmark-solid.svg" alt="exit-icon" class="exit-icon">
                <img src="./images/coffeecup.png" alt="coffee-cup" class="cart-item-img">
                <div class="content">
                    <h3>Cup</h3>
                    <div class="price">10.99 EUR</div>
                </div>
            </div>
            <a href="#" class="payment-btn">Continue to payment</a>
        </div>
    </header>
    
    <script src="js/script.js"></script>
</body>
</html>
